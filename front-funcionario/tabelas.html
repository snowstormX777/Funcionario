<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários</title>
  <script src="./js/lucide.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/elements.css">
  <script src="./js/tabelas.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      lucide.createIcons();
    })
  </script>
</head>
<body>
  <nav>
    <h1>Funcionários</h1>
    <menu> <!-- depois -->
      <circle>
        <i data-lucide="menu"></i>
      </circle>
    </menu>
    <links>
      <a title="Nova Movimentação" onclick="alternarTabela()">
        <i data-lucide="plus"></i>
      </a>
      <a title="Ver Tabelas" onclick="alternarExtrato()">
        <i data-lucide="scroll-text"></i>
      </a>
    </links>
  </nav>
  <tab-container>
    <!-- TAB CONTROLS -->
    <input type="radio" id="tabToggle01" name="tabs" value="1" checked />
    <label for="tabToggle01" checked="checked">TAB 01</label>
    <input type="radio" id="tabToggle02" name="tabs" value="2" />
    <label for="tabToggle02">TAB 02</label>
    <input type="radio" id="tabToggle03" name="tabs" value="3" />
    <label for="tabToggle03">TAB 03</label>
    <input type="radio" id="tabToggle04" name="tabs" value="4" />
    <label for="tabToggle04">TAB 04</label>
    <tab-content>
      <p>TAB [ <tab-number>01</tab-number> ] content</p>
      <p>CSS...</p>
    </tab-content>
    <tab-content>
      <p>TAB [ <tab-number>02</tab-number> ] content</p>
      <p>CSS Grid...</p>
    </tab-content>
    <tab-content>
      <p>TAB [ <tab-number>03</tab-number> ] content</p>
      <p>CSS Grid is the...</p>
    </tab-content>
    <tab-content>
      <p>TAB [ <tab-number>04</tab-number> ] content</p>
      <p>CSS Grid is the future!</p>
    </tab-content>
  </tab-container>
</body>
</html>
