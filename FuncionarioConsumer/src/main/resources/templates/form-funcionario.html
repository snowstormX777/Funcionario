<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src="./js/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/elements.css">
    <script src="./js/tabelas.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          lucide.createIcons();
        })
    </script>

</head>

<body>
<nav>
    <h1>Folha de Pagamento</h1>
    <menu> <!-- depois -->
        <circle>
            <i data-lucide="menu"></i>
        </circle>
    </menu>
</nav>

<forms>
    <form th:action="@{/funcionario/salvar}" th:object="${funcionario}" method="POST" autocomplete="off">
        <input type="hidden" th:field="*{id}"/>
        <Label>Nome</Label>
        <input type="text" th:field="*{nome}" required><br>
        <label>Vale transporte?</label>
        <input type="checkbox" th:field="*{vt}"><br>
        <label>Dependente(s) menor(es) de 14</label>
        <input type="number" th:field="*{dep14}" min="0" max="20" required><br>
        <label>Dependentes do I.R</label>
        <input type="number" th:field="*{depir}" min="0" max="20" required><br>
        <label>Sal√°rio base</label>
        <input type="number" step="0.01" th:field="*{salbase}" min="0" required><br>
        <button type="submit">Salvar</button>
        <button type="button"><a th:href="@{/funcionario}" style="color: inherit; text-decoration: none;">Cancelar</a></button>
    </form>
</forms>

</body>

</html>
